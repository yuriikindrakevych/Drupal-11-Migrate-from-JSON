migrate_from_drupal7.settings:
  path: '/admin/config/content/migrate-drupal7/settings'
  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\SettingsForm'
    _title: 'Налаштування'
  requirements:
    _permission: 'administer site configuration'

migrate_from_drupal7.import_taxonomy:
  path: '/admin/config/content/migrate-drupal7/import-taxonomy'
  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\ImportTaxonomyForm'
    _title: 'Імпорт словників таксономії'
  requirements:
    _permission: 'administer site configuration'

migrate_from_drupal7.import_content_types:
  path: '/admin/config/content/migrate-drupal7/import-content-types'
  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\ImportContentTypesForm'
    _title: 'Імпорт типів матеріалів та полів'
  requirements:
    _permission: 'administer site configuration'

migrate_from_drupal7.import_terms:
  path: '/admin/config/content/migrate-drupal7/import-terms'
  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\ImportTermsForm'
    _title: 'Імпорт термінів таксономії'
  requirements:
    _permission: 'administer site configuration'

migrate_from_drupal7.import_nodes:
  path: '/admin/config/content/migrate-drupal7/import-nodes'
  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\ImportNodesForm'
    _title: 'Імпорт матеріалів'
  requirements:
    _permission: 'administer site configuration'

migrate_from_drupal7.import_user_fields:
  path: '/admin/config/content/migrate-drupal7/import-user-fields'
  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\ImportUserFieldsForm'
