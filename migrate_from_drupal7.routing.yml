  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\ImportUsersForm'
    _title: 'Імпорт користувачів'
  requirements:
    _permission: 'administer site configuration'

migrate_from_drupal7.overview:
  path: '/admin/config/content/migrate-drupal7'
  defaults:
    _form: '\Drupal\migrate_from_drupal7\Form\SettingsForm'
    _title: 'Міграція з Drupal 7'
